---
layout: default
title: blog
---

<div>
    <h1>Blog</h1>
</div>
<div>
    <ul>
        {% for post in site.posts %}
            <li>
                <p>{{post.date}}</p>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.excerpt }}
            </li>
        {% endfor %}
    </ul>
</div>
