---
layout: default
title: blog
---

<div class="blog">
    <ul>
        {% for post in site.posts %}
            <li class="blog-list">
                <div>
                    <h2 class="blog-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <p class="blog-date">{{ post.date | date: '%B %d, %Y' }}</p>
                    <p class="blog-ex">{{ post.excerpt }}</p>
                </div>

            </li>
        {% endfor %}
    </ul>
</div>
